<!DOCTYPE html>
<html>
    <head>
        <title>types of lists</title>
        <style>
            ::marker{
                color:aqua;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>ordered list</h1>
        <ol type="A">
            <li>java</li>
            <li>c</li>
            <li>python</li>
        </ol>
        <h1>unorder list</h1>
        <ul type=square>
           <li>java</li>
           <li>c</li>
           <li>python</li>
        </ul>
        <h1>description list</h1>
        <dl>
           <dt>java</dt>
              <dd>it is a programming language</dd>
           <dt>html</dt>
              <dd>it is a markup language</dd>
           <dt>sql</dt>
              <dd>it is a query language</dd>
        </dl>
    </body>
</html>
