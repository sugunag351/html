<!DOCTYPE html>
<html>
    <head>
        <title>form of student details</title>     
    </head>
    <body>
        <form action="">
            <label for="name">NAME:</label>
            <input type="text" placeholder="ex:sachin" required id="name">
            <br><br>
            <label for="age">AGE:</label>
            <input type="number" placeholder="ex:18" required id="age">
            <br><br>
            <label for="email">EMAIL ID:</label>
            <input type="email" placeholder="ex:sachin@gmail.com" required id="email">
            <br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
